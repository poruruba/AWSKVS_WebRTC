  <title>WebRTC Broadcast : Master(MMD)</title>
</head>
<body>
    <div id="top" class="container-fluid">
      <h1>WebRTC Broadcast : Master(MMD)</h1>
      <hr>

      <collapse-panel id="webrtc_config_panel" class="panel-default" title="KVSWebRTC">
        <span slot="content">
          <div class="panel-body">
            <label class="title">AWS_ACCESSKEY_ID</label>
            <input type="text" class="form-control" v-model="aws_accesskey_id">
            <label class="title">AWS_SECRET_ACCESSKEY</label>
            <input type="password" class="form-control" v-model="aws_secret_accesskey">
            <label class="title">SIGNALING_CHANNEL_NAME</label>
            <input type="text" class="form-control" v-model="signaling_channel_name">
            <label>FPS</label>
            <input type="number" class="form-control" v-model="mmd_fps">
            <br>
            <button class="btn btn-primary" v-on:click="stream_start" v-bind:disabled="webrtc_opened">Start Master</button>
          </div>
          <div class="panel-footer">
            <button class="btn btn-default" v-on:click="panel_close('#webrtc_config_panel')">閉じる</button>
          </div>
        </span>
      </collapse-panel>
      <div class="form-inline">
        <label>connected</label> {{webrtc_opened}}
        <button class="btn btn-primary" v-on:click="stream_stop" v-bind:disabled="!webrtc_opened">Stop Master</button>
      </div>
      <br>

      <div class="form-inline">
        <label>stage</label>
        <select class="form-control" v-model="selecting_stage">
          <option value="">選択無し</option>
          <option v-for="(value, index) in stage_list" v-bind:value="value.fname">{{value.title}}</option>
        </select>
        <label>model</label>
        <select class="form-control" v-model:number="selecting.index" v-on:change="select_change()">
          <option value='-1' disabled selected>選択してください</option>
          <option v-for="(value, index) in character_list" v-bind:value="index">{{value.title}}</option>
        </select>
        <label>vmd</label>
        <select class="form-control" v-model:number="selecting.vmd_index" v-on:change="vmd_change()">
          <option value='-1' selected>選択してください</option>
          <option v-for="(value, index) in animation_list" v-bind:value="index">{{value.title}}</option>
        </select>
      </div>
      <div class="form-inline">
        <label>pause</label> {{selecting.pause}}
        <button class="btn btn-default" v-on:click="pause_resume()"><span v-if="selecting.pause">resume</span><span v-else>pause</span></button>
        <button class="btn btn-default" v-on:click="mmd_stop">Stop</button>
      </div>
      <br>

      <div>
        <canvas id="canvas_0" class="img-thumbnail" v-bind:width="width + 'px'" v-bind:height="height + 'px'"></canvas>
      </div>
      <div class="form-inline">
        <label>sendMessage</label>
        <input type="text" class="form-control" v-model="message_data">
        <button class="btn btn-default" v-on:click="send_message">Send</button>
      </div>
      <br>
      <pre class="pre-scrollable">{{message_logs}}</pre>
      <br>
      <br>

      <!-- for progress-dialog -->
      <progress-dialog v-bind:title="progress_title"></progress-dialog>
    </div>

  <script src="js/MmdView.js"></script>
  <script src="js/webrtc_master.js"></script>
  <script src="js/start_mmd.js"></script>
</body>
