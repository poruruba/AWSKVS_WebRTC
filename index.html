        <h2>MMDファイルリスト編集</h2>
        <div class="row">
          <div class="col-md-4" v-for="(name, type) in list_name">
            <h3>{{name}}</h3>
            <div class="form-inline">
              <select class="form-control" size="5" v-model.number="list_index[type]" v-on:change="item_select(type)">
                <option v-for="(item, index) in list_item[type].list" v-bind:value="index">{{item.title}}</option>
              </select>
              <button class="btn btn-default btn-sm" v-on:click="item_delete(type)">削除</button>
            </div>
            <br>
            <label>title</label>
            <input type="text" class="form-control" v-model="current_item[type].title">
            <label>fname</label>
            <input type="text" class="form-control" v-model="current_item[type].fname">
            <br>
            <button class="btn btn-default" v-on:click="item_add(type)">追加</button>
          </div>
        </div>

        
        <!-- for progress-dialog -->
        <progress-dialog v-bind:title="progress_title"></progress-dialog>
    </div>
